<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorach1o - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.0.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/contrib/auto-render.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Chat History</div>
            <button class="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <button class="new-chat-btn">
            <i class="fas fa-plus"></i>
            <span>New Chat</span>
        </button>
        <div class="chat-history" id="chatHistory">
            <!-- History items will be added here dynamically -->
        </div>
    </div>
    
    <!-- Dark overlay -->
    <div class="overlay"></div>
    
    <!-- Main content area -->
    <div class="main-content">
        <div class="header">
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <img src="images/logo.png" alt="Logo" class="logo-small" id="headerLogo">
            <div class="header-title">Sorach1o</div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- Welcome screen (visible when no chat is active) -->
            <div class="welcome-screen" id="welcomeScreen">
                <img src="images/logo.png" alt="Sorach1o Logo" class="logo-large" id="mainLogo">
                <h1 class="welcome-text">Hi, I'm Sorach1o<br>How can I help you today?</h1>
            </div>
            
            <!-- Chat messages will be added here dynamically -->
        </div>
        
        <div class="input-container">
            <div class="input-box">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
